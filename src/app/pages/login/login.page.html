<ion-content class="ion-padding">

  <div id="logo_div">
    <ion-text color="medium">
      <img id="if_logo" src="../../../assets/icon/if_logo.png">
      <h3 class="ion-text-center">iFinan√ßas</h3>
    </ion-text>
  </div>

  <ion-item>
    <ion-icon name="mail" color="if" slot="start"></ion-icon>
